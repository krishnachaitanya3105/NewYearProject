<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://t4.ftcdn.net/jpg/06/64/26/65/360_F_664266594_EaYs3p6zl4i9cP76HqTG2xDh60yuONwo.jpg" type="image/x-icon">
    <title>Happy New Year!</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: black;
            padding: 10px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            color: #fff;
        }

        nav {
            background-color:black;
            padding: 10px;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            padding: 10px;
            margin: 0 10px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ecf0f1;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        .welcome {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Happy New Year!</h1>
    </header>



    <section>
        <div class="welcome">
            <h2>Thank you for opening my page.</h2>
            <p>"I, Krishna Chaitanya, wish you happiness, success, and prosperity in the coming year.</p>
        </div>

        <div class="card-container">
            <div class="card">
                <img src="https://img.freepik.com/free-photo/new-year-banner-with-fireworks_23-2149539970.jpg?size=626&ext=jpg&ga=GA1.1.1546980028.1703548800&semt=ais" alt="Card 1">
                <div class="card-content">
                 
                </div>
            </div>

            <div class="card">
                <img src="https://hips.hearstapps.com/hmg-prod/images/new-year-quote2-1639510424.jpg" alt="Card 2">
                <div class="card-content">
                    
                </div>
            </div>

            <div class="card">
                <img src="https://i.pinimg.com/originals/c3/a5/f0/c3a5f0e8f6f7515d965b0f9b97841ed5.jpg" alt="Card 3">
                <div class="card-content">
        
                </div>
            </div>
        </div>
    </section>
</body>
</html>
